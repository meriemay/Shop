<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login, Register form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'boutique/style.css' %}" />

  
</head>

<body>
  
  <div class="login-box">
    <div class="lb-header">
      <a href="#" class="active" id="login-box-link">Login</a>
      <a href="#" id="signup-box-link">Register</a>
    </div>
    <div class="social-login">
      <a href="#">
        <i class="fa fa-facebook fa-lg"></i>
        Login in with facebook
      </a>
      <a href="#">
        <i class="fa fa-google-plus fa-lg"></i>
        log in with Google
      </a>
    </div>
    <form method="post" class="email-login">
    {% csrf_token %}
      <div class="u-form-group">
        <input name="username" type="text" placeholder="Username"/>
      </div>
      <div class="u-form-group">
        <input name="password_login" type="password" placeholder="Password"/>
      </div>
      <div class="u-form-group">
        <button type="submit">Log in</button>
      </div>
      <div class="u-form-group">
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
    </form>
          <form method="post" action="{ % url 'boutique:register'%}" class="mail-signup">
          {% csrf_token %}
                  <div class="u-form-group">
              <input name="username" type="text" placeholder="username"/>
            </div>
            <div class="u-form-group">
              <input name="email" type="email" placeholder="email"/>
            </div>
            <div class="u-form-group">
              <input name="password" type="password" placeholder="Password"/>
            </div>
            
            <div class="u-form-group">
              <button type="submit">Register</button>
            </div>
          </form>
  </div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{% static 'boutique/index.js' %}"></script>
</body>
</html>
