{% extends 'boutique/base.html' %}
{% block title %}Add a New Album{% endblock %}
{% block shops_active %}active{% endblock %}

{% block body %}
<br><br><br><br><br>
<div class="container-fluid">

    <div class="row">

        <div class="col-sm-offset-3 col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <center><h3><font face="Arial Black, Gadget, sans-serif" size="6px" color="#4B088A">Add a New Album</font></h3></center>
                    <br>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'boutique/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
