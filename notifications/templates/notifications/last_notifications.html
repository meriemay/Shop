{% load i18n %}
{% load humanize %}

<ul>
  {% for notification in notifications %}
    <li class="clearfix">
      <img src="{{ notification.from_user.profile.get_picture }}" class="user-picture">
      <p>{{ notification|safe }}</p>
      <p><small>{{ notification.date|naturaltime }}</small></p>
    </li>
  {% empty %}
    <p style="text-align: center">{% trans 'You have no unread notification' %}</p>
  {% endfor %}
    <p style="text-align: center"><a href="{% url 'notifications' %}">{% trans 'See all' %}</p></li>
</ul>
